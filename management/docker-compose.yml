version: '3.8'
services:
  backend:
    image: app_d
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - 8000:8000
    volumes:
      - .:/app
    depends_on:
      - db
    networks:
      - rabbits

  queue:
    build:
      context: .
      dockerfile: Dockerfile
    image: app_d
    command: python -u consumer.py
    depends_on:
      - db
    networks:
      - rabbits

  db:
    image: mysql:5.7.22
    restart: always
    environment:
      MYSQL_DATABASE: admin
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - .dbdata:/var/lib/mysql
    ports:
      - 33066:3306
    networks:
      - rabbits

networks:
  rabbits:
    external:
      name: rabbits
